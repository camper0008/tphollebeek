    <div class="section footer">
        <h1>velkommen</h1>
        <p>Hej, jeg er Pieter, en <span id="age">17</span> år gammel student og programmør.</p>
        <p>Hvis du klikker på de links øverste oppe (eller til venstre, hvis du er på mobil), kan du kunne få mere at vide om mig.</p>
        <img class="icon" src="assets/images/icons/home-blue.svg">
    </div>
    <script>
        let element = document.getElementById('age');
        let birthday = Date.UTC(2004, 4, 18);
        let ageInMilliseconds = Date.now() - birthday;

        setInterval(() => {
            ageInMilliseconds = Date.now() - birthday;
            element.textContent = (ageInMilliseconds/(1000*60*60*24*365.25) + '00000000').slice(0, 12);
        }, 1)
    </script>
