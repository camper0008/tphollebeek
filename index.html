    <script>
        const element = document.getElementById('age');
        const birthday = Date.UTC(2004, 4, 18);
        let ageInMilliseconds = Date.now() - birthday;

        setInterval(() => {
            ageInMilliseconds = Date.now() - birthday;
            element.textContent = (ageInMilliseconds/(1000*60*60*24*365.25)).toFixed(9);
        }, 1)
