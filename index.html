<html lang="da">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link href="assets/images/icons/favicon.ico" rel="shortcut icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <nav id="navbar">
        <p>theis pieter hollebeek</p>
        <a>hjem</a>
        <a>portfolio</a>
        <a>kontakt</a>
    </nav>
    <div class="hero">
        <h1 class="hero__title">theis pieter hollebeek</h1>
        <h2 class="hero__subtitle">programmør, webudvikler</h2>
    </div>
    <section>
        <h1 id="Title">Title</h1>
        <p>Text</p>
    </section>

    <script>
        const html = document.querySelector('html');
        const navbar = document.querySelector('#navbar');

        const updateNavbar = () => {
            if (html.scrollTop !== 0) {
                navbar.removeAttribute('style');
            } else {
                navbar.setAttribute('style', 'background-color: transparent;');
            }
        }

        window.addEventListener('scroll', updateNavbar);
        updateNavbar();
    </script>
</body>
</html>
